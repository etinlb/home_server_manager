<div class="container">
    <h1>My JSON Web Page</h1>


    <button class = "btn btn-primary" type="button" onclick="JSONTest()">Shut Down</button>
</dev>

<script type="text/javascript">
JSONTest = function() {
    var resultDiv = $("#resultDivContainer");

    $.ajax({
        url: "http://localhost:17901/api/",
        type: "POST",
        data: JSON.stringify({ apiKey: "23462", action: "turn_off"}),
        dataType: "json",
        success: function (result) {
            switch (result) {
                case true:
                    console.log(result)
                    processResponse(result);
                    break;
                default:
                    resultDiv.html(result);
            }
        },
        error: function (xhr, ajaxOptions, thrownError) {
        // alert(xhr.status);
        // alert(thrownError);
        }
    });
};
</script>
